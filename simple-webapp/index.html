<!DOCTYPE html>
<html>
<style>
	table, th , td  {
	  border: 1px solid grey;
	  border-collapse: collapse;
	  padding: 5px;
	}
	table tr:nth-child(odd) {
	  background-color: #f1f1f1;
	}
	table tr:nth-child(even) {
	  background-color: #ffffff;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="customerApp" ng-controller="customerController">

<table>
	<div>
		<input type = "file" file-model="customerFile"/>
		<button ng-click = "upload()">Sort and Preview</button>
	</div>
	<br/>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Due Time</th>
		<th>Join Time</th>
	</tr>
	<tr ng-repeat="customer in customers">
		<td>{{ customer.id }}</td>
		<td>{{ customer.name }}</td>
		<td>{{ customer.duetime }}</td>
		<td>{{ customer.jointime }}</td>
	</tr>
</table>

</div>

<script src="app.module.js"></script>
<script src="app.customerService.js"></script>
<script src="app.customerController.js"></script>
</body>
</html>
